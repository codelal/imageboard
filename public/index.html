<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="/style.css">
    <title></title>
</head>
<body>
    <h1>Welcome to this wounderful Imageboard</h1>
    <h3>Latest Images</h3>
     <!-- Main element has access to Vue logic -->
    <div id = "main">
        <form method="POST" action="/upload" enctype="multipart/form-data">
             <!-- Bind the input value to the Vue instance with `v-model` -->
             <!-- Alternative:v-bind:value="title -- one way of binding, wert kann so aber nur über meinen Code, nicht über user geändert werden/-->
            <input name ="title" placeholder="Title" type ="text" v-model="title">
            <input name ="imageDescription" placeholder="Image Description"type ="text" v-model="imageDescription">
            <input name ="userName" placeholder="username"type ="text" v-model="userName">
            <input name ="file" type ="file" accept ="image/*" @change="handleFileChange">
            <!--während Textfeldeingaben über v-model übermittelt werden können, bedürfen files changemethode + Funktion, in der dann der change am event-objekt-property "file" regestriert werden kann -->

            <button @click="handleUpload">Upload</button>
            <!-- Also available: -->
        <!-- <button @click.prevent.default="upload">Upload</button> -->
        </form>

        <div class="grid-container">
            <div v-for="image in images" @click="getIdbyClick(image.id)">
                <img :src="image.url"/>
                <p>{{image.title}}</p>
            </div>
        </div>
          <!-- this is where I render my component (inside Main) -->
        <vue-component
            v-if="imageId"
            :image-id="imageId"
          
         > </vue-component>   <!-- @close="closeImage"-->
   
        
    </div>
       <!-- THIS IS WHERE THE CODE FOR THE COMPONENT GOES -->
    <script id = "template" type ="text/x-template">
        <div class ="component">

           <!-- <div@click="closeModal">Close the image</div>--> 
        </div>
      
             
    </script>
    

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
     <script src="/js/script.js"></script>
</body>
</html>
